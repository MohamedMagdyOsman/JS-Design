<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Template</title>

    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- settings -->
    <div class="settings">
        <!-- gear -->
        <div class="gear">
            <i class="fa fa-cog"></i>
        </div>

        <!-- settings area -->
        <div class="all-settings">
            <!-- Colors options -->
            <div class="color">
                <h4>colors</h4>

                <div class="options">
                    <span class="orange" data-color="f3ad2d"></span>
                    <span class="red" data-color="e91e63"></span>
                    <span class="green" data-color="4caf4e"></span>
                    <span class="blue" data-color="03a9f4"></span>
                    <span class="yellow" data-color="f3db2d"></span>
                </div>
            </div>

            <!-- random background -->
            <div class="background">
                <h4>random background</h4>

                <div class="random">
                    <div class="yes">yes</div>
                    <div class="no">no</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- header -->
    <header>
        <!-- logo -->
        <a href="#">logo here</a>

        <!-- navbar -->
        <nav>
            <a href="#" class="active">home</a>
            <a href="#">home</a>
            <a href="#">home</a>
            <a href="#">home</a>
        </nav>
    </header>

    <!-- landing -->
    <section class="landing">
        <!-- overlay -->
        <div class="overlay"></div>
        
        <!-- landing text -->
        <div class="text">
            <h1>creative <span>JS & CSS</span> design</h1>
            
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus odit nihil
            </p>
        </div>
    </section>

    <!-- js file -->
    <script src="./js/main.js"></script>
</body>
</html>
